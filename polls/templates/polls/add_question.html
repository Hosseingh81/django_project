<form action="/polls/add_question/" method="post">
    {% csrf_token %} 
    {{ form.non_field_errors }}
    {% for field in form %}
    <div class="fieldWrapper">
        {{ field.errors }}
        {{ field.label_tag }} {{ field }}  
        <input type = "submit" value = "Submit" >   
    </div>
{% endfor %}
</form>
